  <!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D 틱택토 로얄</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="start-screen" class="screen active">
        <h1 class="main-title">틱택토</h1>
        <div class="menu-container">
            <button id="start-btn" class="main-btn primary">게임 시작</button>
            <button id="info-btn" class="main-btn secondary">게임 설명</button>
        </div>
    </div>

    <div id="game-screen" class="screen hidden">
        <div class="top-bar">
            <button id="back-btn" class="icon-btn">🏠 홈으로</button>
            <div id="turn-indicator">차례: <span id="turn-display" class="player-x">X</span></div>
        </div>
        
        <div class="view-3d">
            <div id="board" class="board">
                </div>
        </div>

        <div id="result-banner">
            <div class="banner-content">
                <h2 id="winner-text">X 승리!</h2>
                <button id="banner-restart-btn" class="restart-btn">다시 하기</button>
            </div>
        </div>
    </div>

    <div id="modal" class="modal hidden">
        <div class="modal-content">
            <h2>🎮 게임 설명</h2>
            <div style="text-align: left; margin: 15px 0;">
                <p>1. 가로, 세로, 대각선 중 한 줄을 완성하세요.</p>
                <p>2. X와 O가 번갈아 가며 한 칸씩 선택합니다.</p>
                <p>3. 승리하면 화려한 폭죽이 터집니다!</p>
            </div>
            <button id="close-modal-btn" class="close-btn">준비 완료</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
    <script  src="./script.js"></script>

  </body>
  
</html>

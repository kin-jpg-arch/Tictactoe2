<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>✏️ 리얼 틱택토</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="start-screen" class="screen active">
        <h1 id="main-logo">TIC TAC TOE</h1>
        <button id="start-btn">게임 시작</button>
        <button id="info-btn">도움말</button>
    </div>

    <div id="game-screen" class="screen hidden">
        <div id="status-bar">
            <span>차례: <span id="turn-display">X</span></span>
            <button id="back-btn">메뉴로</button>
        </div>
        <div id="board"></div>
    </div>

    <div id="result-banner" class="hidden-banner">
        <h2 id="winner-text"></h2>
        <button id="banner-restart-btn">다시 하기</button>
    </div>

    <div id="modal" class="hidden">
        <div class="modal-content">
            <h3>게임 방법</h3>
            <p>한 줄을 먼저 채우면 승리합니다.</p>
            <button id="close-modal-btn">닫기</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>

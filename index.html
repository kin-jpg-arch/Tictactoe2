<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <title>AI로만든틱택토(Gemini)</title>
    <meta name="description" content="즐거운 틱택토!">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://aitictactoe1.netlify.app/">
    <meta property="og:title" content="틱택토">
    <meta property="og:description" content="코딩1도모르는사람이 AI(Gemini)를이용하여 만든 틱택토게임!.">
    <meta property="og:image" content="https://i.postimg.cc/MKh0C1gC/gemini-color.png">
    
    <link rel="icon" type="image/png" href="https://i.postimg.cc/MKh0C1gC/gemini-color.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="start-screen" class="screen active">
        <img src="https://i.postimg.cc/MKh0C1gC/gemini-color.png" 
             alt="게임 로고" class="title-logo" id="main-logo"
             oncontextmenu="return false;" onmousedown="return false;" ondragstart="return false;">
        <h1 class="main-title">틱택토</h1>
        <div class="menu-container">
            <button id="start-btn" class="main-btn primary">게임 시작</button>
            <button id="info-btn" class="main-btn secondary">게임 설명</button>
        </div>
        <p class="easter-egg">팁: 로고를 누르면 전자음이 납니다</p>
    </div>

    <div id="game-screen" class="screen hidden">
        <div class="top-bar">
            <button id="back-btn" class="icon-btn">🏠 홈으로</button>
            <div id="turn-indicator">차례: <span id="turn-display" class="player-x">X</span></div>
        </div>
        <div class="view-3d">
            <div id="board" class="board"></div>
        </div>
        <div id="result-banner">
            <div class="banner-content">
                <h2 id="winner-text">X 승리!</h2>
                <button id="banner-restart-btn" class="restart-btn">다시 하기</button>
            </div>
        </div>
    </div>

    <div id="modal" class="modal hidden">
        <div class="modal-content">
            <h2>🎮 게임 설명</h2>
            <div style="text-align: left; margin: 15px 0; line-height: 1.6;">
                <p>1. 가로, 세로, 대각선 한 줄을 완성하세요.</p>
                <p>2. 칸을 누르면 리얼한 연필 소리가 납니다.</p>
                <p>3. 승리하면 화려한 폭죽이 터집니다!</p>
            </div>
            <button id="close-modal-btn" class="close-btn">준비 완료</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
